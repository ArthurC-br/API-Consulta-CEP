<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta CEP</title>

    <script src="eel.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style="background-color: #7EC8E3">
    <div id="title" align="center">
        <h1>Descubra seu CEP</h1>
    </div>
    <datalist id="ufs">
        <option>AC</option>
        <option>AL</option>
        <option>AP</option>
        <option>AM</option>
        <option>BA</option>
        <option>CE</option>
        <option>DF</option>
        <option>ES</option>
        <option>GO</option>
        <option>MA</option>
        <option>MT</option>
        <option>MS</option>
        <option>MG</option>
        <option>PA</option>
        <option>PB</option>
        <option>PR</option>
        <option>PE</option>
        <option>PI</option>
        <option>RJ</option>
        <option>RN</option>
        <option>RS</option>
        <option>RO</option>
        <option>RR</option>
        <option>SC</option>
        <option>SP</option>
        <option>SE</option>
        <option>TO</option>
    </datalist>

    <div align="center">
        <label class="labels">Estado</label>
        <input id="uf" class="inputs" list="ufs" style="margin-left: 2px;">
    </div>

    <div align="center">
        <label class="labels">Cidade</label>
        <input id="city" class="inputs">
    </div>

    <div align="center">
        <label class="labels">Rua</label>
        <input id="logradouro" class="inputs"  style="margin-left: 20px;">
    </div>
    <div align="center" style="margin: 10px;">
        <button class="buttonCep" id="buttonDesc" onclick="descubra1Cep()">Buscar</button>
    </div>

    <div id="response" align="left" style="padding: 10px">
        <h3 id="cep"></h3>
        <h3 id="estado"></h3>
        <h3 id="cidade"></h3>
        <h3 id="rua"></h3>
        <h3 id="bairro"></h3>
        <h3 id="ddd"></h3>
    </div>

</body>
</html>
